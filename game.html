<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title> Pong test </title>
  <style>
    * { padding: 0; margin: 0; }
    canvas { background: #eee; display: block; margin: 0 auto; }
  </style>
</head>
<body>

<div>

<canvas id="myCanvas" width="480" height="640"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var ballRadius = 10;
    var x = Math.floor(Math.random() * canvas.width)+1;
    var y = canvas.height-30;
    var dx = Math.sign((Math.random()*2)-1)*2;
    var dy = -2;
    var paddleHeight = 10;
    var paddleWidth = 100;
    var paddleX = (canvas.width-paddleWidth)/2;
    var rightPressed = false;
    var leftPressed = false;
    const brickRowCount = 10;
    const brickColumnCount = 6;
    const brickWidth = 60;
    const brickHeight = 20;
    const brickPadding = 10;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 30;
    let score = 0;


    const bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
    bricks[c] = [];
    for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0,  status: 1 };
    }
    }


    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = true;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = true;
        }
    }

    function indexOfSmallest(a) {
        return a.indexOf(Math.min.apply(Math, a));
        }

    function collisionDetection() {
    for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
        const b = bricks[c][r];
        if (b.status === 1) {
            if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                distFromTop = Math.abs( y - (b.y+brickHeight) )
                distFromBot = Math.abs( y - (b.y) )
                distFromRight = Math.abs( x - (b.x+brickWidth) )
                distFromLeft = Math.abs( x - (b.x) )
                arr = [ distFromTop, distFromBot, distFromLeft, distFromRight ]
                which_one = indexOfSmallest(arr)
            
                if (which_one === 0 || which_one === 1) {
                    dy = -dy;
                    b.status = 0;
                    score ++;
                    dy += Math.sign(dy)*0.2;
                    dx += Math.sign((Math.random()*2)-1)*0.6;
                    if (score === brickRowCount * brickColumnCount) {
                    alert("YOU WIN, CONGRATULATIONS!");
                    document.location.reload();
                    clearInterval(interval); // Needed for Chrome to end game
                        }
                    }
                else if (which_one === 2 || which_one === 3 ) {
                    dx = -dx;
                    b.status = 0;
                    score ++;
                    dx += Math.sign(dx)*0.2;
                    dy += Math.sign((Math.random()*2)-1)*0.6;
                    if (score === brickRowCount * brickColumnCount) {
                    alert("YOU WIN, CONGRATULATIONS!");
                    document.location.reload();
                    clearInterval(interval); // Needed for Chrome to end game
                        }
                }
                else { 
                    dx = -dx;
                    dy = -dy;
                    b.status = 0;
                    score ++;
                    if (score === brickRowCount * brickColumnCount) {
                    alert("YOU WIN, CONGRATULATIONS!");
                    document.location.reload();
                    clearInterval(interval); // Needed for Chrome to end game
                        }
                 }
        }
        }
        }
    }
    }

    function drawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#483D8B";
        ctx.fillText(`Score: ${score}`, 8, 20);
        }


    function keyUpHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = false;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = false;
        }
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#8B008B";
        ctx.fill();
        ctx.closePath();
    }
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#00CED1";
        ctx.fill();
        ctx.closePath();
    }

    function drawBricks() {
    for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
        if (bricks[c][r].status === 1) {
            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#FF4500";
            ctx.fill();
            ctx.closePath();
        }
        }
    }
    }


    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        collisionDetection();
        drawPaddle();
        drawScore();
        
        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }
        if (y + dy < ballRadius) {
        dy = -dy;
        } else if (y + dy > canvas.height-ballRadius) {
        
        if (x > paddleX && x < paddleX + Math.floor(paddleWidth/3) ) {
            dy = -dy;
            dx = -1*Math.abs(dx);
        }
        else if (x < paddleX+paddleWidth && x > paddleX + 2*Math.floor(paddleWidth/3) ) {
            dy = -dy;
            dx = Math.abs(dx);
        }
        else if (x >= paddleX+Math.floor(paddleWidth/3) && x <= paddleX+(2*Math.floor(paddleWidth/3)) ){
            dy = -dy;
            
        }

        else {
            alert("GAME OVER");
            document.location.reload();
            clearInterval(interval);
        }
        }

        
        if(rightPressed) {
            paddleX += 11;
            if (paddleX + paddleWidth > canvas.width){
                paddleX = canvas.width - paddleWidth;
            }
        }
        else if(leftPressed) {
            paddleX -= 11;
            if (paddleX < 0){
                paddleX = 0;
            }
        }
        
        x += dx;
        y += dy;
    }

    const interval = setInterval(draw, 10);
  // JavaScript code goes here
</script>

<div style="text-align: center;">
    <br>
    <br>
    <h1 id="myText">  
        <a href="index.html" target="_blank" class="button" style="color:white; background-color:black;border-radius: 6px;"> Back </a>
    </h1>
</div>

</div>

</body>
</html>
